<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account - Pan-o-Rama</title>
  <style>
    body { font-family: Segoe UI, sans-serif; margin: 0; background: #f4f6f9; color: #222; }
    .wrap { max-width: 560px; margin: 30px auto; background: #fff; border: 1px solid #d9e2ef; border-radius: 10px; padding: 16px; }
    .row { margin-bottom: 12px; }
    input { width: 100%; box-sizing: border-box; padding: 9px; }
    button { padding: 9px 12px; border: 0; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    .ghost { background: #eff4fb; color: #193860; border: 1px solid #c5d6ea; }
    .muted { color: #667; }
    .plan { border: 1px solid #d9e2ef; border-radius: 8px; padding: 10px; background: #f8fbff; }
    .meter { height: 8px; background: #e6edf5; border-radius: 999px; overflow: hidden; margin-top: 6px; }
    .meter > div { height: 100%; background: #2b7de9; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .stats { border: 1px solid #d9e2ef; border-radius: 8px; padding: 10px; background: #fbfcff; margin-top: 14px; }
    .stats-actions { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; }
    select { padding: 9px; border: 1px solid #c7d8ee; border-radius: 6px; background: #fff; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .stat-card { border: 1px solid #e1e8f2; border-radius: 8px; padding: 8px; background: #fff; }
    .stat-title { font-size: 12px; color: #667; margin-bottom: 4px; }
    .stat-value { font-size: 18px; font-weight: 700; color: #173c6b; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Account</h2>
    <p class="muted" id="email"></p>

    <h3>Plan & Usage</h3>
    <div class="plan">
      <div><strong id="planName">-</strong></div>
      <div class="muted" id="usageText">-</div>
      <div class="meter"><div id="usageBar" style="width:0%"></div></div>
      <div class="actions">
        <button onclick="changePlan('pro')">Upgrade to Pro</button>
        <button onclick="changePlan('business')">Upgrade to Business</button>
        <button class="ghost" onclick="changePlan('free')">Downgrade to Free</button>
      </div>
    </div>

    <h3>Profile</h3>
    <div class="row"><input id="display" placeholder="Display name" /></div>
    <button onclick="saveProfile()">Save profile</button>

    <h3 style="margin-top:18px">Service Analytics</h3>
    <div class="stats">
      <div class="stats-actions">
        <select id="statsPeriod">
          <option value="week" selected>Last 7 days</option>
          <option value="month">Last 30 days</option>
          <option value="all">All time</option>
        </select>
        <button class="ghost" onclick="loadStats()">Refresh</button>
      </div>
      <div class="stats-grid">
        <div class="stat-card"><div class="stat-title">Tour unique visitors</div><div class="stat-value" id="stTourUnique">-</div></div>
        <div class="stat-card"><div class="stat-title">Tour total time</div><div class="stat-value" id="stTourTime">-</div></div>
        <div class="stat-card"><div class="stat-title">Home unique visitors</div><div class="stat-value" id="stHomeUnique">-</div></div>
        <div class="stat-card"><div class="stat-title">New tours</div><div class="stat-value" id="stToursCreated">-</div></div>
        <div class="stat-card"><div class="stat-title">New users</div><div class="stat-value" id="stUsersReg">-</div></div>
        <div class="stat-card"><div class="stat-title">Checkouts</div><div class="stat-value" id="stCheckouts">-</div></div>
      </div>
      <p class="muted" id="statsAmount" style="margin-top:8px">-</p>
    </div>

    <h3 style="margin-top:18px">Change password</h3>
    <div class="row"><input id="current" type="password" placeholder="Current password" /></div>
    <div class="row"><input id="next" type="password" placeholder="New password" /></div>
    <button onclick="changePassword()">Change password</button>

    <p id="msg" class="muted"></p>
    <p><a href="/dashboard">Back to dashboard</a></p>
  </div>
<script>
async function api(url, opts = {}) {
  const res = await fetch(url, opts);
  const text = await res.text();
  let data = {};
  try { data = text ? JSON.parse(text) : {}; } catch (_) { data = {}; }
  if (res.status === 401) {
    location.href = '/login';
    return null;
  }
  return { res, data };
}

async function loadMe() {
  const out = await api('/me');
  if (!out || !out.res.ok) return;
  email.textContent = out.data.email;
  display.value = out.data.display_name || '';
  const plan = out.data.plan || {};
  const usage = out.data.usage || {};
  const ent = out.data.entitlements || {};
  const tours = usage.tours_count || 0;
  const maxTours = ent.max_tours || 0;
  const ratio = maxTours > 0 ? Math.min(100, Math.round((tours / maxTours) * 100)) : 0;
  planName.textContent = `${(plan.name || 'Free')} plan`;
  usageText.textContent = `Tours: ${tours} / ${maxTours} | Remaining: ${ent.remaining_tours ?? 0} | Watermark: ${ent.watermark_enabled ? 'ON' : 'OFF'}`;
  usageBar.style.width = `${ratio}%`;
}

async function saveProfile() {
  const out = await api('/me', {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ display_name: display.value.trim() })
  });
  if (!out) return;
  msg.textContent = out.res.ok ? 'Profile updated' : (out.data.error || 'Failed');
}

async function changePassword() {
  const out = await api('/me/password', {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ current_password: current.value, new_password: next.value })
  });
  if (!out) return;
  msg.textContent = out.res.ok ? 'Password updated' : (out.data.error || 'Failed');
  if (out.res.ok) {
    current.value = '';
    next.value = '';
  }
}

async function changePlan(planId) {
  const outCheckout = await api('/billing/checkout', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ plan_id: planId })
  });
  if (outCheckout && outCheckout.res.ok && outCheckout.data.url) {
    window.location.href = outCheckout.data.url;
    return;
  }

  const outMock = await api('/billing/mock/subscribe', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ plan_id: planId })
  });
  if (!outMock) return;
  msg.textContent = outMock.res.ok ? `Plan switched to ${planId}` : (outMock.data.error || 'Failed');
  if (outMock.res.ok) { await loadMe(); await loadStats(); }
}

function fmtDuration(totalSec) {
  const s = Math.max(0, Number(totalSec) || 0);
  const h = Math.floor(s / 3600);
  const m = Math.floor((s % 3600) / 60);
  if (h > 0) return `${h}h ${m}m`;
  return `${m}m`;
}

async function loadStats() {
  const period = (document.getElementById('statsPeriod') || {}).value || 'week';
  const out = await api(`/analytics/summary?period=${encodeURIComponent(period)}`);
  if (!out || !out.res.ok) {
    statsAmount.textContent = out && out.data && out.data.error ? out.data.error : 'Failed to load analytics';
    return;
  }
  const d = out.data || {};
  stTourUnique.textContent = `${d.tour_visitors_unique ?? 0}`;
  stTourTime.textContent = `${fmtDuration(d.tour_time_total_sec ?? 0)}`;
  stHomeUnique.textContent = `${d.home_visitors_unique ?? 0}`;
  stToursCreated.textContent = `${d.tours_created ?? 0}`;
  stUsersReg.textContent = `${d.users_registered ?? 0}`;
  stCheckouts.textContent = `${d.checkouts_count ?? 0}`;
  const totalUsd = Number(d.checkouts_amount_total_cents || 0) / 100;
  statsAmount.textContent = `Checkout amount total: $${totalUsd.toFixed(2)} (cents by currency: ${JSON.stringify(d.checkouts_amount_by_currency_cents || {})})`;
}

loadMe();
loadStats();
</script>
</body>
</html>
